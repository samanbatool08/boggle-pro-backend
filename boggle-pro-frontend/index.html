<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="header"> Boggle </div>
    <div id="timer-container">
        <form id='user-form'>
            <label for='username'>Username:</label>
            <input type='text' name='username' id='username'>
            <button type='submit' value="submit" id='start-timer'>New game</button>
        </form>
    </div>
    <div class="current-word" id="current-word-container" style='visibility: hidden'>
        <h2>Current Word:</h2>
        <p id="letter"></p>
        <button id='add-word'>Add Word</button><br>
        <button id='clear-board'>Clear</button></div>
    <div id='grid-and-ul'>
        <div id="board-container">
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
            <div class="empty-item"></div>
        </div>
        <br>

        <div id="words-container" style='visibility: hidden'>
            <ul id="submitted-words-ul">
            </ul>
        </div>
        <div id='finished'>
            <button class="done" id="done">Done!</button>
        </div>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <p id='final-score'>Your score is...<span id='score-num'></span></p>
        </div>




        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/script.js"></script>
</body>

</html>
